apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  name: my-user
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512 
  authorization:
    type: simple
    acls:
      # Example consumer Acls for topic cs-topic suing consumer group my-group
      - resource:
          type: topic
          name: cs-topic
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: cs-topic
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: group
          name: my-group
          patternType: literal
        operation: Read
        host: "*"
      # Example Producer Acls for topic cs-topic
      - resource:
          type: topic
          name: cs-topic
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: cs-topic
          patternType: literal
        operation: Create
        host: "*"
      - resource:
          type: topic
          name: cs-topic
          patternType: literal
        operation: Describe
        host: "*"
